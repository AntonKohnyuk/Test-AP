<div class="search">
  <input type="text" placeholder="city" class="search__input" />

  <input type="text" class="search__input" [formControl]="search" />
  <app-common-button text="Search"></app-common-button>

  <ul>
    <li *ngFor="let city of cities$ | async">
      {{ city.name }}, country: {{ city.countryName }}
    </li>
  </ul>
</div>

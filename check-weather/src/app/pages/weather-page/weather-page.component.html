<div class="header">
  <app-title></app-title>
  <app-search></app-search>
</div>

<section class="additional">
  <div class="additional__calendar">
    <app-google-calendar></app-google-calendar>
  </div>
  <div class="additional__select">
    <app-common-button
      text="Daily"
      (click)="changeForecastToDaily()"></app-common-button>
    <app-common-button
      text="Hourly"
      (click)="changeForecastToHourly()"></app-common-button>
  </div>
</section>

<section class="forecast">
  @if (forecastMode === modes.DAILY) {
    <app-daily-forecast></app-daily-forecast>
  } @else if (forecastMode === modes.HOURLY) {
    <app-hourly-forecast></app-hourly-forecast>
  }
</section>
